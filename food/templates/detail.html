{% extends 'base.html' %}
{% block content %}

    <div class="row" style="margin: 30px auto;">
        <div class="col-md-6">
            <img src="{{ item.image }}">
        </div>
        <div class="col-md-6">
            <h2>{{ item.name }}</h2>
            <p class="mt-4 mb-4">{{ item.description }}</p>
            <h4>{{ item.price }} TRY</h4>
            <div class="mt-5 d-flex justify-content-around">
            <a href="{% url 'food:update' item.id %}" class="btn btn-danger"> Update </a>
                <form method="POST" action="{% url 'food:delete' item.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"> Delete </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}}
